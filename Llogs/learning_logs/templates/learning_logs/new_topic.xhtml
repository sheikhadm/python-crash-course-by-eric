{% extends "learning_logs/base.xhtml" %}

{% block content %}
<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-body">

            <h4 class="card-title">Add a New Topic</h4>

            <form action="{% url 'learning_logs:new_topic' %}" method="post">
                {% csrf_token %}

                {{ form.as_div }}

                <button class="btn btn-success mt-3" name="submit">
                    Add Topic
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock content %}

{% extends "blogs/base.xhtml" %}

{% block content %}

<div class="card shadow-sm">
<div class="card-body">

<h4>Edit Blog Post</h4>

<form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <button class="btn btn-warning mt-3">
        Save Changes
    </button>
</form>

</div>
</div>

{% endblock content %}

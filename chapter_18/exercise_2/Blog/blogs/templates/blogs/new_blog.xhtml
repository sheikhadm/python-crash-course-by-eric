{% extends "blogs/base.xhtml" %}

{% block content %}

<div class="card shadow-sm">
<div class="card-body">

<h4>Add a New Blog</h4>

<form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}

    <button class="btn btn-success mt-3">
        Add Blog
    </button>
</form>

</div>
</div>

{% endblock content %}

{% extends "blogs/base.xhtml" %}
{% block content %}
<p><a href="{% url 'blogs:blog' blog.id %}">{{ blog.name }}</a></p>
<p>Add a new post:</p>
<form action="{% url 'blogs:new_blogpost' blog.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name='submit'>Add post</button>
</form>
{% endblock content %}

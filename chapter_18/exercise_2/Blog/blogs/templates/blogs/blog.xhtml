{% extends 'blogs/base.xhtml' %}

{% block content %}

<h2 class="mb-4">{{ blog.name }}</h2>

{% for post in posts %}
<div class="card mb-3 shadow-sm">
    <div class="card-body">

        <h5>{{ post.title }}</h5>
        <p>{{ post.text }}</p>

        <a class="btn btn-sm btn-outline-secondary"
           href="{% url 'blogs:edit_blogpost' post.id %}">
            Edit
        </a>

    </div>
</div>
{% empty %}
<p>No posts in this blog yet.</p>
{% endfor %}

{% endblock content %}

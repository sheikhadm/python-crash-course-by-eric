{% extends "learning_logs/base.xhtml" %}

{% block content %}
<div class="container mt-4">

    <div class="card shadow-sm">
        <div class="card-body">

            <p class="mb-3">
                <a href="{% url 'learning_logs:topic' topic.id %}">
                    {{ topic }}
                </a>
            </p>

            <h4 class="card-title">Add a New Entry</h4>

            <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
                {% csrf_token %}

                {{ form.as_div }}

                <button class="btn btn-primary mt-3" name="submit">
                    Add Entry
                </button>
            </form>

        </div>
    </div>

</div>
{% endblock content %}
